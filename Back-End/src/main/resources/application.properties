logging.level.org.hibernate.SQL=debug
server.port=8090
spring.application.name=prestamo-app
#propiedades de data source
spring.datasource.url=jdbc:mysql://localhost:3306/prestamo?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
#JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=TRUE
spring.jpa.show-sql=false
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update


#LOG
logging.file.name=logfile.log
logging.logback.rollingpolicy.file-name-pattern=logfile-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=1MB


